<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理ユーザー登録 | Management Sample</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:replace="fragments/header :: header('管理ユーザー登録')">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="index.html">Management Sample</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <span class="navbar-text text-light ms-2">管理ユーザー登録</span>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <span class="text-light small">ログイン中: <strong>demo@example.com</strong></span>
          <a class="btn btn-sm btn-outline-light" href="login.html">ログアウト</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid flex-grow-1">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-2 p-0 border-end" style="min-height: 70vh;">
        <aside class="bg-light border-end h-100" th:replace="fragments/sidebar :: sidebar('admin-create')">
          <div class="list-group list-group-flush rounded-0">
            <a class="list-group-item list-group-item-action" href="index.html">TOP</a>

            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               data-bs-toggle="collapse" href="#menuMembers" role="button" aria-expanded="false" aria-controls="menuMembers">
              <span>会員</span>
              <span class="small">▼</span>
            </a>
            <div class="collapse" id="menuMembers">
              <div class="list-group list-group-flush ms-3">
                <a class="list-group-item list-group-item-action" href="members.html">会員一覧</a>
                <a class="list-group-item list-group-item-action" href="member-detail.html">会員詳細</a>
              </div>
            </div>

            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               data-bs-toggle="collapse" href="#menuSales" role="button" aria-expanded="false" aria-controls="menuSales">
              <span>売上</span>
              <span class="small">▼</span>
            </a>
            <div class="collapse" id="menuSales">
              <div class="list-group list-group-flush ms-3">
                <a class="list-group-item list-group-item-action" href="sales.html">売上一覧</a>
                <a class="list-group-item list-group-item-action" href="sale-detail.html">売上詳細</a>
              </div>
            </div>

            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center active"
               data-bs-toggle="collapse" href="#menuAdmin" role="button" aria-expanded="true" aria-controls="menuAdmin">
              <span>管理ユーザー</span>
              <span class="small">▼</span>
            </a>
            <div class="collapse show" id="menuAdmin">
              <div class="list-group list-group-flush ms-3">
                <a class="list-group-item list-group-item-action" href="admin-users.html">管理ユーザー一覧</a>
                <a class="list-group-item list-group-item-action" href="admin-user-detail.html">管理ユーザー詳細</a>
                <a class="list-group-item list-group-item-action active" href="admin-user-create.html">管理ユーザー登録</a>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <main class="col-12 col-md-9 col-lg-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h4 mb-0">管理ユーザー登録（サンプル）</h1>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" href="admin-users.html">一覧へ</a>
            <button class="btn btn-primary" type="button">登録</button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <form class="row g-3">
              <div class="col-12 col-md-4">
                <label class="form-label" for="au-userid">ユーザーID</label>
                <input class="form-control" id="au-userid" name="userId" placeholder="admin99">
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label" for="au-name">氏名</label>
                <input class="form-control" id="au-name" name="name" placeholder="管理 太郎">
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label" for="au-email">メール</label>
                <input type="email" class="form-control" id="au-email" name="email" placeholder="admin@example.com">
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label" for="au-password">パスワード</label>
                <input type="password" class="form-control" id="au-password" name="password" placeholder="••••••••">
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label" for="au-role">権限</label>
                <select class="form-select" id="au-role" name="role">
                  <option>ADMIN</option>
                  <option>MANAGER</option>
                  <option>OPERATOR</option>
                </select>
              </div>
              <div class="col-12 d-flex justify-content-end gap-2 mt-2">
                <button type="reset" class="btn btn-outline-secondary">クリア</button>
                <button type="button" class="btn btn-primary">登録</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <footer class="bg-light border-top py-3" th:replace="fragments/footer :: footer">
    <div class="container-fluid text-center small text-muted">
      &copy; 2025 Management Sample
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

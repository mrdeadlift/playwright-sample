<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header Fragment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <!-- ヘッダーフラグメント -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header(title='')">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="../index.html" th:href="@{/index.html}">Management Sample</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <span class="navbar-text text-light ms-2" th:text="${title}">TOP</span>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <span class="text-light small">ログイン中: <strong>demo@example.com</strong></span>
          <a class="btn btn-sm btn-outline-light" href="./login.html" th:href="@{/login.html}">ログアウト</a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

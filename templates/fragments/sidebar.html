<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar Fragment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <!-- サイドバーフラグメント -->
  <aside class="bg-light border-end h-100" th:fragment="sidebar(active='')">
    <div class="list-group list-group-flush rounded-0">
      <a class="list-group-item list-group-item-action" href="index.html" th:href="@{/index.html}"
         th:classappend="${active}=='top' ? ' active' : ''">TOP</a>

      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
         data-bs-toggle="collapse" href="#menuMembers" role="button"
         aria-expanded="false" aria-controls="menuMembers"
         th:classappend="(${active}=='members' or ${active}=='member-detail') ? ' active' : ''">
        <span>会員</span>
        <span class="small">▼</span>
      </a>
      <div class="collapse" id="menuMembers"
           th:classappend="(${active}=='members' or ${active}=='member-detail') ? ' show' : ''">
        <div class="list-group list-group-flush ms-3">
          <a class="list-group-item list-group-item-action" href="members.html" th:href="@{/members.html}"
             th:classappend="${active}=='members' ? ' active' : ''">会員一覧</a>
          <a class="list-group-item list-group-item-action" href="member-detail.html" th:href="@{/member-detail.html}"
             th:classappend="${active}=='member-detail' ? ' active' : ''">会員詳細</a>
        </div>
      </div>

      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
         data-bs-toggle="collapse" href="#menuSales" role="button"
         aria-expanded="false" aria-controls="menuSales"
         th:classappend="(${active}=='sales' or ${active}=='sale-detail') ? ' active' : ''">
        <span>売上</span>
        <span class="small">▼</span>
      </a>
      <div class="collapse" id="menuSales"
           th:classappend="(${active}=='sales' or ${active}=='sale-detail') ? ' show' : ''">
        <div class="list-group list-group-flush ms-3">
          <a class="list-group-item list-group-item-action" href="sales.html" th:href="@{/sales.html}"
             th:classappend="${active}=='sales' ? ' active' : ''">売上一覧</a>
          <a class="list-group-item list-group-item-action" href="sale-detail.html" th:href="@{/sale-detail.html}"
             th:classappend="${active}=='sale-detail' ? ' active' : ''">売上詳細</a>
        </div>
      </div>

      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
         data-bs-toggle="collapse" href="#menuAdmin" role="button"
         aria-expanded="false" aria-controls="menuAdmin"
         th:classappend="(${active}=='admin' or ${active}=='admin-detail' or ${active}=='admin-create') ? ' active' : ''">
        <span>管理ユーザー</span>
        <span class="small">▼</span>
      </a>
      <div class="collapse" id="menuAdmin"
           th:classappend="(${active}=='admin' or ${active}=='admin-detail' or ${active}=='admin-create') ? ' show' : ''">
        <div class="list-group list-group-flush ms-3">
          <a class="list-group-item list-group-item-action" href="admin-users.html" th:href="@{/admin-users.html}"
             th:classappend="${active}=='admin' ? ' active' : ''">管理ユーザー一覧</a>
          <a class="list-group-item list-group-item-action" href="admin-user-detail.html" th:href="@{/admin-user-detail.html}"
             th:classappend="${active}=='admin-detail' ? ' active' : ''">管理ユーザー詳細</a>
          <a class="list-group-item list-group-item-action" href="admin-user-create.html" th:href="@{/admin-user-create.html}"
             th:classappend="${active}=='admin-create' ? ' active' : ''">管理ユーザー登録</a>
        </div>
      </div>
    </div>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
